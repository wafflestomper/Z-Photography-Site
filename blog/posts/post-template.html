<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Z Photography Blog</title>
    <meta name="description" content="{{excerpt}}">
    <link rel="stylesheet" href="/styles/critical.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/blog.css">
</head>
<body>
    <div class="layout-container">
        <nav id="main-nav" class="side-nav" aria-label="Main navigation"></nav>
        <main class="blog-post">
            <div class="blog-post-header">
                <h1 class="blog-post-title">{{title}}</h1>
                {{#if featuredImage}}
                <img class="blog-post-featured-image" src="{{featuredImage}}" alt="{{imageAlt}}">
                {{/if}}
            </div>
            <div class="blog-post-content">
                {{content}}
            </div>
            <div class="blog-post-meta">
                <span>{{author}} &ndash; {{dateFormatted}}</span>
            </div>
            <div class="blog-post-navigation">
                {{#if newerPost}}
                <a href="{{newerPost.url}}" class="post-nav-link newer">&larr; Newer Post<br><span>{{newerPost.title}}</span></a>
                {{/if}}
                {{#if olderPost}}
                <a href="{{olderPost.url}}" class="post-nav-link older">Older Post &rarr;<br><span>{{olderPost.title}}</span></a>
                {{/if}}
            </div>
            <hr>
            <div class="blog-post-list">
                <h2>All Blog Posts</h2>
                <ul>
                    {{#each posts}}
                    <li><a href="{{url}}">{{title}}</a> <span class="post-date">({{date}})</span></li>
                    {{/each}}
                </ul>
            </div>
        </main>
        <aside class="sidebar">
            <div id="instagram-sidebar-gallery"></div>
        </aside>
    </div>
    <script type="module" src="../../js/navigation.js"></script>
    <script type="module" src="/js/blog.js"></script>
    <script type="module" src="/js/instagram-sidebar.js"></script>
</body>
</html>
